<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            font-family: arial, sans-serif;
            border: 1px solid black;
            width: 80%;
            height: 50%;
        }

        td,th{
            border: 1px solid black;
            text-align: left;
            padding: 30px;
        }

        th{
            background-color: #dddddd;
        }

        img{
            height: 60px;
            width: 80px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Capital</th>
            <th>Flag</th>
        </tr>
        <tr>
            <td>India</td>
            <td>Delhi</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Flag_of_India.png" alt="""></td>
        </tr>

        <tr>
            <td>Pakisthan</td>
            <td>Islamabad</td>
            <td><img src="https://www.rogaloffmilitaria.com/assets/alt_3/IPX_FLG_PAK.jpg?20190911172009" alt=""></td>
        </tr>

        <tr>
            <td>China</td>
            <td>Beijing</td>
            <td><img src="https://i.pinimg.com/736x/7d/fb/d8/7dfbd85861f0c91ae746570de50fdd98.jpg" alt=""></td>
        </tr>

        <tr>
            <td>Japan</td>
            <td>Tokyo</td>
            <td><img src="https://www.asmc.com/media/image/30/11/38/47059-0.jpg" alt=""></td>
        </tr>

        <tr>
            <td>Bangladesh</td>
            <td>Dhaka</td>
            <td><img src="https://www.omct.org/imager/flags/94588/bangladesh-flag-small_5ae402c9837860cd6e4f65e304b3a5fa.png" alt=""></td>
        </tr>


    </table>
    
    
</body>
</html>
